name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install ODBC driver headers
        run: sudo apt-get update && sudo apt-get install -y unixodbc-dev

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.12

      - name: Install Python dependencies
        working-directory: server
        run: uv sync

      - name: Run tests
        working-directory: server
        run: uv run python -m pytest -v

  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Build
        working-directory: web
        env:
          VITE_SPA_CLIENT_ID: placeholder
          VITE_API_CLIENT_ID: placeholder
          VITE_AZURE_TENANT_ID: placeholder
          VITE_API_URL: /api
        run: npm run build

  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.12

      - name: Install Python dependencies
        working-directory: server
        run: uv sync

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install npm dependencies
        working-directory: web
        run: npm ci

      - name: Python audit
        working-directory: server
        run: uv run pip-audit --desc

      - name: npm audit
        working-directory: web
        run: npm audit --omit=dev --audit-level=high
